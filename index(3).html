<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <title> University of Akron | Org Applications</title>

    <style>

    body{

    font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: rgb(153, 136, 112);
    text-align: center;
    padding-top: 0; 
    
}

    .topbar-custom {
            background-color: rgb(0, 0, 0);
        }
        .navbar-brand, .navbar .nav-link {
            color: #E6F0FF !important;
        }

        .section {
            border: 3px solid rgb(0, 0, 0);
            border-radius: 12px;
            background-color:  rgb(186, 165, 139);
            max-width: 960px;
            margin: 40px auto;
            text-align: center;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0,68,170,0.06);
        }

        .section h2 {
            color: rgb(0, 0, 0);
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 1.9rem;
        }
        .section p.lead {
            color: rgb(0, 0, 0);
            font-weight: 600;
            margin-bottom: 18px;
        }

        .club-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            align-items: center;
            margin: 10px 12px 18px 12px;
        }

        button.club-btn {
            background-color: rgb(153, 136, 112);
            color: rgb(0, 0, 0);
            padding: 12px 18px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            min-width: 160px;
            font-weight: 600;
            box-shadow: 0 6px 12px rgba(0,68,170,0.08);
            transition: transform .12s ease, background-color .12s ease, box-shadow .12s ease;
        }
        button.club-btn:hover {
            background-color: rgb(189, 168, 139);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,68,170,0.12);
        }

        .center-row {
            display:flex;
            justify-content:center;
            margin-top: 8px;
        }

        #club_info_box {
            background-color: rgb(153, 136, 112);
            color: #000000;
            padding: 22px;
            border-radius: 10px;
            margin-top: 26px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid rgb(192, 172, 143);
            min-height: 120px;
            text-align: left;
            font-weight: 500;
        }

        .footer {
            background-color: #5097dd;
            color: #E6F0FF;
            text-align: center;
            padding: 12px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 14px;
            font-weight: 500;
            border-top: 3px solid #86b6ff;
        }





    </style>




</head>
<body>
    
        <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> University of Akron </a>
            <div class="collapse navbar-collapse">  
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item"> <a class="nav-link" href="index(2).html"> Home </a></li>
                    <li class="nav-item"> <a class="nav-link" href="index.html"> GWA calculator </a></li>
                    <li class="nav-item"> <a class="nav-link" href="index(3).html"> Org application</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="section">
        <h2>School Club Information</h2>
        <p class="lead">Select a club:</p>

        <div class="club-grid" id="club-buttons">
            <button class="club-btn" py-click="RED_Club">N1</button>
            <button class="club-btn" py-click="CT_Club">N2</button>
            <button class="club-btn" py-click="WND_Club">N3</button>
            <button class="club-btn" py-click="CL_Team">N4</button>
        </div>

        <div id="club_info_box" style="font-size: 20px;">Click a club to see its information.</div>
    </div>



    <script type="py" src="main(2).py"></script>
</body>
</html>
